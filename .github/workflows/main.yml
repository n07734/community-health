name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install, Test and Build
        run: |
          npm install
          npm run test
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4
        with:
          folder: build
